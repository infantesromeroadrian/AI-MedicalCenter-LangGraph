<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c7aaf;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d5986;stop-opacity:0.2" />
    </linearGradient>
    <clipPath id="screenClip">
      <rect x="290" y="160" width="220" height="150" rx="10" ry="10" />
    </clipPath>
  </defs>
  
  <!-- Subtle background pattern -->
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- AI Medical Equipment -->
  <g transform="translate(400, 300)">
    <!-- Robot/AI Doctor Body -->
    <g transform="translate(0, -80)">
      <!-- Head/Screen -->
      <rect x="-110" y="-110" width="220" height="180" rx="20" ry="20" fill="#fff" stroke="#2c7aaf" stroke-width="4" />
      
      <!-- Screen Display -->
      <rect x="-90" y="-90" width="180" height="140" rx="10" ry="10" fill="#e3f2fd" stroke="#2c7aaf" stroke-width="2" />
      
      <!-- Face Features -->
      <circle cx="-40" cy="-50" r="10" fill="#2c7aaf" />
      <circle cx="40" cy="-50" r="10" fill="#2c7aaf" />
      <path d="M-30,0 Q0,30 30,0" stroke="#2c7aaf" stroke-width="5" fill="none" />
      
      <!-- Medical monitor animation -->
      <g clip-path="url(#screenClip)" transform="translate(-400, -300)">
        <path d="M290,235 L310,235 L320,210 L330,260 L340,220 L350,245 L360,230 L370,235 L380,225 L390,235 L400,215 L410,255 L420,225 L430,235 L440,235 L450,220 L460,240 L470,230 L480,235 L490,235 L510,235" 
              stroke="#43b02a" stroke-width="2" fill="none" />
      </g>
      
      <!-- Neck -->
      <rect x="-20" y="70" width="40" height="30" fill="#e0e0e0" stroke="#2c7aaf" stroke-width="2" />
    </g>
    
    <!-- Body -->
    <g transform="translate(0, 50)">
      <!-- Torso -->
      <rect x="-90" y="-30" width="180" height="200" rx="20" ry="20" fill="#fff" stroke="#2c7aaf" stroke-width="4" />
      
      <!-- Medical Cross -->
      <rect x="-15" y="15" width="30" height="90" fill="#e63946" />
      <rect x="-45" y="45" width="90" height="30" fill="#e63946" />
      
      <!-- Medical Technology Elements -->
      <circle cx="-50" cy="-10" r="15" fill="#e3f2fd" stroke="#2c7aaf" stroke-width="2" />
      <circle cx="50" cy="-10" r="15" fill="#e3f2fd" stroke="#2c7aaf" stroke-width="2" />
      
      <!-- Decorative lights -->
      <circle cx="-50" cy="-10" r="5" fill="#43b02a">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="-10" r="5" fill="#43b02a">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Arms -->
    <g transform="translate(0, 50)">
      <!-- Left Arm -->
      <g transform="translate(-90, 30)">
        <rect x="-20" y="0" width="20" height="100" rx="10" ry="10" fill="#e0e0e0" stroke="#2c7aaf" stroke-width="2" />
        <!-- Stethoscope -->
        <path d="M-15,100 C-50,140 -40,170 -20,180 C0,190 10,160 -5,140 Z" fill="#2c7aaf" />
        <circle cx="-20" cy="180" r="10" fill="#2c7aaf" />
      </g>
      
      <!-- Right Arm -->
      <g transform="translate(90, 30)">
        <rect x="0" y="0" width="20" height="100" rx="10" ry="10" fill="#e0e0e0" stroke="#2c7aaf" stroke-width="2" />
        <!-- Digital Tablet -->
        <rect x="0" y="80" width="60" height="40" rx="5" ry="5" fill="#2c7aaf" />
        <rect x="5" y="85" width="50" height="30" rx="2" ry="2" fill="#e3f2fd" />
        <line x1="10" y1="95" x2="45" y2="95" stroke="#2c7aaf" stroke-width="2" />
        <line x1="10" y1="105" x2="30" y2="105" stroke="#2c7aaf" stroke-width="2" />
      </g>
    </g>
    
    <!-- Digital Elements & Data Visualization -->
    <g transform="translate(-150, -200)">
      <!-- Binary/Data Flow -->
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#2c7aaf">01001101 01000100</text>
      <text x="20" y="15" font-family="monospace" font-size="10" fill="#2c7aaf">10100111 01000001</text>
      <text x="5" y="30" font-family="monospace" font-size="10" fill="#2c7aaf">01001001 01000001</text>
    </g>
    
    <g transform="translate(110, -190)">
      <!-- DNA Helix Symbol -->
      <path d="M0,0 C10,10 20,15 30,10 C40,5 50,10 60,20 C70,30 80,35 90,30" stroke="#43b02a" stroke-width="2" fill="none" />
      <path d="M0,30 C10,20 20,15 30,20 C40,25 50,20 60,10 C70,0 80,-5 90,0" stroke="#2c7aaf" stroke-width="2" fill="none" />
      
      <!-- DNA Connector Lines -->
      <line x1="15" y1="12" x2="15" y2="18" stroke="#2c7aaf" stroke-width="1" />
      <line x1="30" y1="15" x2="30" y2="15" stroke="#2c7aaf" stroke-width="1" />
      <line x1="45" y1="18" x2="45" y2="12" stroke="#2c7aaf" stroke-width="1" />
      <line x1="60" y1="15" x2="60" y2="15" stroke="#2c7aaf" stroke-width="1" />
      <line x1="75" y1="12" x2="75" y2="18" stroke="#2c7aaf" stroke-width="1" />
    </g>
  </g>
  
  <!-- Pulse Animation Circles -->
  <circle cx="400" cy="500" r="50" fill="none" stroke="#43b02a" stroke-width="2" opacity="0">
    <animate attributeName="r" values="50;100" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="500" r="30" fill="none" stroke="#43b02a" stroke-width="2" opacity="0">
    <animate attributeName="r" values="30;80" dur="2s" begin="0.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="500" r="10" fill="none" stroke="#43b02a" stroke-width="2" opacity="0">
    <animate attributeName="r" values="10;60" dur="2s" begin="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0" dur="2s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Digital Medical Elements Background -->
  <g opacity="0.1">
    <path d="M50,500 L100,500 L110,480 L120,520 L130,490 L140,510 L150,500" stroke="#2c7aaf" stroke-width="2" fill="none" />
    <path d="M650,100 L700,100 L710,80 L720,120 L730,90 L740,110 L750,100" stroke="#2c7aaf" stroke-width="2" fill="none" />
    <circle cx="200" cy="150" r="30" stroke="#43b02a" stroke-width="1" fill="none" />
    <circle cx="600" cy="450" r="30" stroke="#43b02a" stroke-width="1" fill="none" />
    <rect x="100" y="300" width="50" height="50" rx="10" ry="10" stroke="#2c7aaf" stroke-width="1" fill="none" />
    <rect x="650" cy="200" width="50" height="50" rx="10" ry="10" stroke="#2c7aaf" stroke-width="1" fill="none" />
  </g>
</svg> 